<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Temperature Converter</h1>

    <table>
        <!-- <tr> -->
            <!-- <th>Celsius</th> -->
            <!-- <th>Fahrenheit</th>
        </tr> -->
        <tr>
            <th>Celsius:</th>
            <td> <input type="number" value="0" id="cel" class="inp"></td>
            <th class="PK">°C</th>
        </tr>
        <tr>
            <th>Fahrenheit: </th>
            <td> <input type="number" value="32" id="fah" class="inp"></td>
            <th class="PK">°F</th>
        </tr>
        <tr>
            <th>Kelvin:</th>
            <td> <input type="number" value="273.15" id="kel" class="inp"></td>
            <th class="PK">K</th>
        </tr>
        <tr>
            <th>Rankine:</th>
            <td> <input type="number" value="491.67" id="rank" class="inp"></td>
            <th class="PK">°R</th>
        </tr>
    </table>
</body>

</html>
